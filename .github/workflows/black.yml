name: black
on:
  push:
    branches: main
    paths:
      - '**.py'
      - .github/workflows/black.yml
      - 'pyproject.toml'
      - 'requirements.txt'
  pull_request:
    paths:
      - '**.py'
      - .github/workflows/black.yml
      - 'pyproject.toml'
      - 'requirements.txt'
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4

      # Installation instructions are from: https://python-poetry.org/docs/
      - name: Install dependencies
        shell: bash
        run: |
          pip install \
          black

      - name: Run black
        shell: bash
        run: |
          black --check --diff . */*/*.py
